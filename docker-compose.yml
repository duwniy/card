services:
  postgres:
    image: postgres:15-alpine
    container_name: card-db-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: card_db
      POSTGRES_USER: card_db
      POSTGRES_PASSWORD: duwniy00
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - card-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U card_db -d card_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: card-app
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/card_db
      SPRING_DATASOURCE_USERNAME: card_db
      SPRING_DATASOURCE_PASSWORD: duwniy00
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-min-256-bits
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - card-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  card-network:
    driver: bridge
